<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/forms/form-control/">

</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" name="register" onsubmit="return FormValidate();">
          <h3 class="heading">Đăng Nhập Vào Hệ Thống</h3>
          <div class="spacer"></div>
      
     
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Nhập Email" class="form-control" oninput="checkEmail();">
            <span class="form-message" id="errorEmail"></span>
          </div>           
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="pw" type="password" placeholder="Nhập mật khẩu" class="form-control" oninput="checkPw();">
            <span class="form-message" id="errorPw"></span>
          </div>     
          <button type="submit" class="form-submit">Đăng Nhập</button>
        </form>
      </div>
      <script src="js/form.js"></script>
</body>
</html>
