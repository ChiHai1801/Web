<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" name="register" onsubmit="return FormValidate();">
          <h3 class="heading">Thành viên đăng ký</h3>
          <img src="img/logonew.jpg" alt="" width="200px" height="auto"> 
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="name" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control" oninput="checkName();">
            <span class="form-message" id="errorName"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" placeholder="VD: email@gmail.com" class="form-control" oninput="checkEmail();">
            <span class="form-message" id="errorEmail"></span>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input id="phone" name="phone" type="text" placeholder="0xxxxxxx" class="form-control" oninput="checkkPhone();">
            <span class="form-message" id="errorPhone"></span>
          </div>
      
          <div class="form-group">
            <label for="pw" class="form-label">Mật khẩu</label>
            <input id="pw" name="pw" type="password" placeholder="Nhập mật khẩu" class="form-control" oninput="checkPw();">
            <span class="form-message" id="errorPw"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="pw2" name="pw2" placeholder="Nhập lại mật khẩu" type="password" class="form-control" oninput="checkPw2();">
            <span class="form-message" id="errorPw2"></span>
          </div>
      
          <button type="submit" class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="js/form.js"></script>
</body>
</html>
