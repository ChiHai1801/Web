<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="dangki.css" />

</head>

<body onload="myFunction()">
    

    <!--main-->
    <main class="one-col">
        <!--article-->
        <article class="main-content">
            <form>
              <div class="container">
                <h2>REGISTER/ĐĂNG KÝ</h2>
                <p>My Profile/Thông tin cá nhân</p>
                <hr>

                <label for="email"><b>*Email Address/Địa chỉ Email</b></label>
                <input type="text" placeholder="Nhập Email" name="email" id="email" required>

                <label for="email"><b>*First Name/Họ</b></label>
                <input type="text" placeholder="Nhập Họ" name="Họ" id="Họ" required>

                <label for="email"><b>*Last Name/Tên</b></label>
                <input type="text" placeholder="Nhập Tên" name="Tên" id="Tên" required>

                <label for="psw"><b>*Password/Mật khẩu </b></label>
                <input type="password" placeholder="Nhập mật khẩu" name="psw" id="psw" required>

                <label for="psw-repeat"><b>*Confirm Password/Xác nhận mật khẩu </b></label>
                <input type="password" placeholder="Nhập lại mật khẩu" name="psw-repeat" id="psw_repeat" required>
                <hr>
                <div class="auth-form_socials">
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-facebook-square"></i>
                        Kết nối với Facebook
                    </a>
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-google"></i>
                        Kết nối với Google
                    </a>
        
                </div>
                <p>Bằng việc tiếp tục, bạn đã chấp nhận <a href="#">điều khoản sử dụng</a>.</p>
                <button type="submit" class="registerbtn"  id="btn_dangki">Đăng kí</button>
            </div>
                
              <div class="container signin">
                <p>Bạn đã có tài khoản ? <a href="dangnhap.html">Đăng nhập</a>.</p>
              </div>
         


    
            </div> 
            </form>
